{% extends 'base.html' %}

{% block header %}
<h1 style="display: flex; margin:1% 0%; align-items: center; justify-content: space-between;">
    <a href="{{ url_for('product_index') }}">
        <img src="{{ url_for('static', filename='/back.png') }}" alt="Back"
            style="width:34px;height:34px;border-top:1%;transform:rotate(180deg)">
    </a>
    <div><span style="color:rgb(224, 166, 32)">Edit Product: </span> {{request.args.name}}</div>
    <a class="Button" id="green-button" href="{{ url_for('add_product') }}"> Add new Product </a>
    <a class="Button" id="red-button" href="{{ url_for('remove_product_page') }}"> Remove Product </a>
</h1>
{% endblock %}

{% block content %}
<div style="display: flex; justify-content:space-evenly;">
    <form method="post">
        <p style="font-weight: bold;">Update Price: </p>
        <span style="margin: 1% 3%;">
            <label for="price" style="font-weight: 600;">New Price: </label>
            <input style="margin: 1%;" name="price" id="price" type="number" min="0" step="0.01" placeholder="10.00€"
            value="{{ request.form['price'] }}" required>
        </span>
        <span style="display:flex; justify-self: space-evenly; margin: 1% 3%; font-size: 90%;">(Previous Price: {{request.args.price}}€)
        </span>
        <input style="margin-left: 3%; margin-top: 4%;" type="submit" value="Update Price" onsubmit="return alert('Price Changed');">
    </form>
    <form method="post">
        <p style="font-weight: bold;">Update Description: </p>
        <span style="margin: 1% 3%;">
            <label for="description" style="font-weight: 600;">New Description: </label>
            <input style="margin: 1%;" name="description" id="description" type="text" placeholder="Alface verde bom para a saúde"
            value="{{ request.form['description'] }}" required>
        </span>
        </span>
        <input style="margin-left: 3%; margin-top: 4%;" type="submit" value="Update Description" onsubmit="return alert('Description Updated');">
    </form>
</div>

{% endblock %}
