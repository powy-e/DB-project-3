{%extends 'base.html' %}

{% block header %}
<h1 style="display: flex; margin:1% 0%; align-items: center; justify-content: space-between;">
    <a href="{{ url_for('product_index') }}">
        <img src="{{ url_for('static', filename='/back.png') }}" alt="Back"
            style="width:34px;height:34px;border-top:1%;transform:rotate(180deg)">
    </a>
    <div>Add Product</div>
    <a class="Button" id="green-button" href="{{ url_for('add_product_page') }}"> Add new Product </a>
    <a class="Button" id="red-button" href="{{ url_for('remove_product_page') }}"> Remove Product </a>
</h1>
{% endblock %}




{% block content %}

<form method="post">
    <label for="SKU">SKU</label>
    <input name="SKU" id="SKU" type="text" placeholder="A-10004-B12-9" value="{{ request.form['SKU'] }}" required>

    <label for="name">Name</label>
    <input name="name" id="name" type="text" placeholder="Alface" value="{{ request.form['name'] }}" required>

    <label for="price">Price</label>
    <div style="justify-content: space-around;">
        <input name="price" id="price" style="margin-right: 0;" type="number" min="0" step="0.01" placeholder="10.00€"
            value="{{ request.form['price'] }}" required>
        <span style="margin: 0; align-self: flex-end;">€</span>
    </div>

    <label for="EAN">EAN</label>
    <input name="EAN" id="EAN" style="margin-right: 0;" type="number" min="1000000000000" max="9999999999999" step="1"
        placeholder="1308092420010" value="{{ request.form['EAN'] }}">

    <label for="description">Description</label>
    <input name="description" id="description" type="text" placeholder="Vegetal verde bom para a saúde"
        value="{{ request.form['description'] }}">
        
    <input type="submit" value="Save">
</form>

{% endblock %}
